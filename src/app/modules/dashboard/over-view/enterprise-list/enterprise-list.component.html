<div class="row mb-4">
    <div class="col-md-10 pt-2 mr-4 ml-2 bg_waterblue border_one">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label style="font-size: 12px;">Plan Type</label></div>
                    <div class="col-md-7">
                        <select class="select_input">

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label style="font-size: 12px;">Payment Status</label></div>
                    <div class="col-md-7">
                        <select class="select_input">

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-5"><label style="font-size: 12px;">Account Status</label></div>
                    <div class="col-md-7">
                        <select class="select_input">

                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1 ml-4">
        <div class="row">
            <div class="col-md-12 ">
                <button class="btn btn-primary px-3 filter_btn">Filter</button>
            </div>
        </div>
    </div>
</div>
<div class="row col-md-12 float-right mt-3 p-4 d-flex justify-content-center" id="right_items"
    (click)="newEnterprise()">
    <a class="col-md-2 btn btn-primary chats col-md-3 text-white">Create New Enterprise</a>
</div>

<div class="row col-md-12 mt-3">
    <table class="table">
        <thead>
            <tr>                
                <th scope="col">Enterprise Name</th>
                <th scope="col">ID</th>
                <th scope="col">Owner Info</th>
                <th scope="col">Subscription Info</th>
                <th scope="col">Account Status</th>
                <th scope="col">Payment Status</th>
                <th scope="col">Next Renewal Date</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of enterpriseData | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">

                <td (click)="navigateToProvision()">{{item.enterpriseName}}</td>
                <td>{{item.id}}</td>
                <td>{{item.ownerInfo}}</td>
                <td>{{item.subscriptionInfo}}</td>
                <td>{{item.accountStatus}}</td>
                <td>{{item.paymentStatus}}</td>
                <td>{{item.nextRenewalDate}}</td>
                <td>{{item.createdOn}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-6 text-left">
        <select (change)="onChangeRow($event)">
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
        </select>
    </div>
    <div class="col-md-6 text-right">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
