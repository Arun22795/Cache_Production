<div class="container ">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
            <img class="img-wid" src="../../../../assets/image/logo-sample.png">
            <form class="col-12" [formGroup]="loginForm">
                <div class="main-content">
                    <div class="col-12">
                        <label for="username" class="col-12 mar-top-10 blue_text">Use your Twixor Account</label>
                        <label for="email" class="col-12 col-form-label">{{labels?.email}}</label>
                        <div class="col-12">
                            <app-custom-input [id]="'email'" formControlName="userName" [placeHolder]="'E-mail'" [isRequired]="'E-mail is Mandatory'" [isDirty]="isDirty" [type]="'email'">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password" class="col-12 col-form-label ">{{labels?.password}}</label>
                        <div class="col-12">
                            <app-custom-input [id]="'password'" formControlName="password" [placeHolder]="'Password'" [isRequired]="'Password is Mandatory'" [isDirty]="isDirty" [type]="'password'">
                            </app-custom-input>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12 mar-top-30">
                            <span id="" class="check_btn">
                                <input 
                                    type="checkbox" 
                                    id="eye"
                                    onclick="if(reg_password.type=='text')reg_password.type='password'; else reg_password.type='text';" 
                                />
                            </span>
                            <input type="password" id="reg_password" name="reg_password" class="form-control input-lg" placeholder="&nbsp; &nbsp; Forgot Email" ng-model="register_password" readonly />
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="col-12 mar-top-30">
                            <span id="" class="check_btn">
                                <input 
                                    type="checkbox" id="eye"
                                    onclick="if(reg_password.type=='text')reg_password.type='password'; else reg_password.type='text';" 
                                />
                            </span>
                            <input type="text" id="create_new" name="create_new" class="form-control input-lg" placeholder="&nbsp; &nbsp; Create New Account / Register " ng-model="register_password" readonly />
                        </div>
                    </div>
                    <div class="col-md-12  text-center">
                        <button type="submit" class="btn btn-blue submit-btn m-3 p-2" data-toggle="modal" data-target="#myModal_newcampaign" (click)="login()">{{labels?.signIn}}
                        </button>
                    </div>
                </div>
            </form>


        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 second-div">
            <div class="row mar-80">
                <div class="square-box">
                    <div class="row ">
                        <div class="img-content">
                            <img src="../../../../assets/image/process.png">
                        </div>
                        <div class="text-content">
                            <label class="card-font">Intelligent Process Automation</label>
                        </div>
                    </div>
                    <div>
                        <hr class="mar-5">
                        <p class="grey-font">Low-Code<br />Smart BPM Solutions</p>
                    </div>
                </div>
                <div class="square-box">
                    <div class="row ">
                        <div class="img-content">
                            <img src="../../../../assets/image/customer-insight.png">
                        </div>
                        <div class="text-content">
                            <label class="card-font">Hyper Personiliation</label>
                        </div>
                    </div>
                    <div>
                        <hr class="mar-5">
                        <p class="grey-font">Actionable Conversation<br />Dynamic Richards</p>
                    </div>
                </div>
                <div class="square-box">
                    <div class="row ">
                        <div class="img-content">
                            <img src="../../../../assets/image/artificial-intelligence.png">
                        </div>
                        <div class="text-content">
                            <label class="card-font">Natural Language Processing</label>
                        </div>
                    </div>
                    <div>
                        <hr class="mar-5">
                        <p class="grey-font">Intent Fulfilment<br /> End-to-End workflows</p>
                    </div>
                </div>
                <div class="square-box">
                    <div class="row ">
                        <div class="img-content">
                            <img src="../../../../assets/image/headset.png">
                        </div>
                        <div class="text-content">
                            <label class="card-font">Cloud Support</label>
                        </div>
                    </div>
                    <div>
                        <hr class="mar-5">
                        <p class="grey-font">Live Agent<br />Real time Support</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>

<router-outlet></router-outlet>
